{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
        {% endif %}
    {% endwith %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" action="{{ url_for('auth.login') }}">
        <p><label>Nome de usuÃ¡rio:</label> <input class="form-control" type="text" name="username" required></p>
        <p><label>Senha:</label> <input class="form-control" type="password" name="password" required></p>
        <p><button class="btn btn-primary" type="submit">Entrar</button></p>
    </form>

{% endblock %}
